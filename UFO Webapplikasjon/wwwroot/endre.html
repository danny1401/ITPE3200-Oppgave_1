<!DOCTYPE HTML>
<html>
<head>
    <title>Update a report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/endre.js"></script>
</head>
<body>

    <!--MENU-->
    <div class="header">
        <a href="./index.html" class="logo">UFO OBSERVATIONS</a>
        <div class="header-right">
            <a href="./index.html">Home</a>
            <a href="./article.html">Feed</a>
            <a class="active" href="./lagre.html">Submit a report</a>
            <a href="./aboutus.html">About us</a>
        </div>
    </div>

    <!--Register your observation-->
    <div class="container-fluid register">
        <h1 class="titleR">Update an observation</h1>

        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <h4>City</h4>
                <input class="form-control" type="text" id="city" />
            </div>
            <div class="form-group">
                <h4>Country</h4>
                <input class="form-control" type="text" id="country" />
            </div>

            <div class="form-group">
                <h4>Duration</h4>
                <input class="form-control" type="text" id="duration" />
            </div>

            <div class="form-group">
                <h4>Date Posted</h4>
                <input class="form-control" type="text" id="dateposted" disabled/>
            </div>

            <div class="form-group">
                <h4>Date Time</h4>
                <input class="form-control" type="text" id="datetime" />
            </div>

            <div class="form-group">
                <h4>Comments</h4>
                <textarea style="width:600px; height:100px" class="form-control" type="text" id="comments"></textarea>
            </div>

            <div class="form-group">
                <input type="button" id="reg" value="Update" onClick="endreSighting()" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
