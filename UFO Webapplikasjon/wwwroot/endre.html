<!DOCTYPE HTML>
<html>
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/endre.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre kunde</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" />
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" id="country" />
            </div>
            <div class="form-group">
                <label>Duration</label>
                <input type="text" id="duration" />
            </div>
            <div class="form-group">
                <label>Date Time: When did this happen?</label>
                <input type="text" id="datetime" />
            </div>
            <div class="form-group">
                <label>Comments</label>
                <input type="text" id="comments" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="endreSighting()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
