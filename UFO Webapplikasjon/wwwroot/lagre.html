<!DOCTYPE HTML>
<html>
<head>
    <title>Submit a report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/lagre.js"></script>
</head>
<body>

    <!--MENU-->
    <div class="header">
        <a href="./index.html" class="logo">UFO OBSERVATIONS</a>
        <div class="header-right">
            <a href="./index.html">Home</a>
            <a href="./article.html">Feed</a>
            <a class="active" href="./lagre.html">Submit a report</a>
            <a href="./aboutus.html">About us</a>
        </div>
    </div>

    <!--Register your observation-->
    <div class="container-fluid register">
        <h1 class="titleR">Register an observation</h1>

        <form class="form">
            <div class="form-group">
                <h4>City</h4>
                <input class="form-control" type="text" id="city" placeholder="City" />
            </div>

            <div class="form-group">
                <h4>Country</h4>
                <input class="form-control" type="text" id="country" placeholder="Country" />
            </div>

            <div class="form-group">
                <h4>Duration</h4>
                <div class="row duration">
                    <input class="form-control durationNumber" type="text" id="durationNumber" placeholder="Duration" />
                    <select class="form-select durationUnit" id="durationUnit">
                        <option>Select a unit</option>
                        <option value=" seconds">Seconds</option>
                        <option value=" minutes">Minutes</option>
                        <option value=" hours">Hours</option>
                        <option value=" days">Days</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <h4>Date Posted</h4>
                <input class="form-control" type="text" id="dateposted" placeholder="Date Posted" />
            </div>

            <div class="form-group">
                <h4>Date Time</h4>
                <input class="form-control" type="text" id="datetime" placeholder="Date Time" />
            </div>

            <div class="form-group">
                <h4>Comments</h4>
                <textarea style="width:600px; height:100px" class="form-control" type="text" id="comments" placeholder="Write a comment ..."></textarea>
            </div>

            <div class="form-group">
                <input type="button" id="reg" value="Register" onClick="createSighting()" class="btn btn-success" />
            </div>
        </form>
    </div>
</body>
</html>
